<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <style>

        body {
            text-align: center;
        }

        .outter-shell-wishlist-icon {
            background: white;
            border-radius: 50%;
            display: block;
            width: 50px;
            height: 50px;
            text-align: center;
            box-shadow: 0px 0px 8px 4px rgba(0, 0, 0, .08);
        }

        .outter-shell-wishlist-icon-without-shadow {
            background: white;
            border-radius: 50%;
            display: block;
            width: 50px;
            height: 50px;
            text-align: center;
        }

        .wishlist-icon-svg {
            vertical-align: -webkit-baseline-middle;
            margin-top: 15px;
            fill: #333;
            transition: fill linear 0.3s;
            -webkit-transition: all linear 0.3s;
            -moz-transition: all linear 0.3s;
             transform: scale(1); /* Standard syntax */
        }

        .animate-svg {
            transform: scale(1.5);
        }

        .inline-block {
            display: inline-block;
        }


        .gray-bg {
            background-color: #f5f5f5;
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
    </style>


    <h5>Clickable on white background</h5>
    <div class="outter-shell-wishlist-icon inline-block">

        <svg class="wishlist-icon-svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
            <path
                d="M12 9.229c.234-1.12 1.547-6.229 5.382-6.229 2.22 0 4.618 1.551 4.618 5.003 0 3.907-3.627 8.47-10 12.629-6.373-4.159-10-8.722-10-12.629 0-3.484 2.369-5.005 4.577-5.005 3.923 0 5.145 5.126 5.423 6.231zm-12-1.226c0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-7.962-9.648-9.028-12-3.737-2.338-5.262-12-4.27-12 3.737z" />
        </svg>

    </div>


    <section class="gray-bg">
        <h5>Clickable on white background</h5>

        <div class="outter-shell-wishlist-icon-without-shadow">

            <svg class="wishlist-icon-svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                <path
                    d="M12 9.229c.234-1.12 1.547-6.229 5.382-6.229 2.22 0 4.618 1.551 4.618 5.003 0 3.907-3.627 8.47-10 12.629-6.373-4.159-10-8.722-10-12.629 0-3.484 2.369-5.005 4.577-5.005 3.923 0 5.145 5.126 5.423 6.231zm-12-1.226c0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-7.962-9.648-9.028-12-3.737-2.338-5.262-12-4.27-12 3.737z" />
            </svg>
    
        </div>

    </section>

<script>
    // require(['jquery', 'domReady!'], function ($) {
    jQuery(function($){
        // script for 1st icon
        $('.outter-shell-wishlist-icon').on("mouseenter", function(){
            $(this).find('svg').css('fill', '#4ec425');
        });
        $('.outter-shell-wishlist-icon').on("mouseleave", function(){
            $(this).find('svg').css('fill', '#333');
        });
        // Script for 2nd icon
        $('.outter-shell-wishlist-icon-without-shadow').on("mouseenter", function(){
            $(this).find('svg').css('fill', '#4ec425');
        });
        $('.outter-shell-wishlist-icon-without-shadow').on("mouseleave", function(){
            $(this).find('svg').css('fill', '#333');
        });
    });
</script>

</body>

</html>
